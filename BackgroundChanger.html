<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      height: 200px;
      width: 200px;
    }
    #wheat {
      background: wheat;
    }
    #blue {
      background: blue;
    }
    #grey {
      background: grey;
    }
    #orange {
      background: orange;
    }
    #purple {
      background: purple;
    }
    .main {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 10%;
    }
  </style>
  <body>
    <center>
        <h1>background color changer</h1>
      <div class="main">
        <div class="box" id="wheat"></div>
        <div class="box" id="grey"></div>
        <div class="box" id="blue"></div>
        <div class="box" id="orange"></div>
        <div class="box" id="purple"></div>
      </div>
      <p> click on the box to change thier background color</p>
    </center> 
    
    <script>
        const buttons = document.querySelectorAll('.box')
        const body = document.querySelector('body')
console.log(buttons);
console.log(body);


        
        buttons.forEach( function(box){
          box.addEventListener('click',function(e){
            if (e.target.id === 'blue') {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === 'grey') {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === 'purple') {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === 'orange') {
                body.style.backgroundColor = e.target.id
            }
            if (e.target.id === 'wheat') {
                body.style.backgroundColor = e.target.id
            }
         
           })
        })
  </script>
  </body>

</html>
